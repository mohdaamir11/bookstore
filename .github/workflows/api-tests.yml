name: API Tests (BookStore)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name:  Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name:  Run API Tests (QA)
        run: mvn clean test -Denv=qa

      - name:  Archive Extent Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ExtentReport
          path: reports/
